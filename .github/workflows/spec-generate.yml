name: Generate Spec

on:
  workflow_dispatch:
    inputs:
      type:
        description: 'Document type (spec|plan|tasks)'
        required: true
        default: 'spec'
      title:
        description: 'Document title'
        required: true
      author:
        description: 'Author name'
        required: false
        default: 'CI Bot'

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Generate document
        run: |
          node --version
          npm --version
          node scripts/generate-spec.mjs "${{ github.event.inputs.type }}" "${{ github.event.inputs.title }}" "${{ github.event.inputs.author }}" --date $(date +%F)

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add specs/*.md
          if git diff --cached --quiet; then
            echo "No changes to commit"; exit 0; fi
          git commit -m "chore(specs): generate ${{ github.event.inputs.type }} - ${{ github.event.inputs.title }}"
          git push
