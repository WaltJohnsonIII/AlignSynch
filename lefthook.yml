pre-commit:
  jobs:
    - run: pnpm dlx @biomejs/biome format --write
      glob:
        - "*.js"
        - "*.jsx"
        - "*.ts"
        - "*.tsx"
        - "*.json"
        - "*.jsonc"
        - "*.css"
      exclude: ".next/**"
      stage_fixed: true
    - run: pnpm dlx @biomejs/biome lint --write
      glob:
        - "*.js"
        - "*.jsx"
        - "*.ts"
        - "*.tsx"
      exclude: ".next/**"
      stage_fixed: true
